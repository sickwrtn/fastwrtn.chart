<!DOCTYPE html>
<html>
<head>
    <title>Fast Journal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/concrete.css/3.0.0/concrete.min.css">
</head>
<body>
    <main>
        <section id="search-area">
            <h1>Fast Journal</h1>
            <input type="text" id="character-name" placeholder="캐릭터 ID 검색">
            <button id="search-button">검색</button>
        </section>
        <section>
            <fieldset id="analyze">
                <legend>유저 이벤트 통계</legend>
                <label id="name">이름 : </label>
                <label id="fresh">신선도 : </label> 
                <label id="userChat/user">채팅방/유저 : </label>
                <label id="like/user">좋아요/유저 : </label>
                <label id="comment/user">댓글/유저 : </label>
            </fieldset>
        </section>
        <section id="graph-area">
            <canvas id="like-correlation"></canvas>
            <h2 id="like-equation"><h2></h2>
            <canvas id="chat-correlation"></canvas>
            <h2 id="chat-equation"><h2></h2>
            <canvas id="view-like-graph"></canvas>
            <canvas id="view-chat-graph"></canvas>
            <canvas id="view-comment-graph"></canvas>
        </section>
    </main>
    <footer>
        <h1 id="time">다음 갱신까지 </h1>
        <p>&copy; 2025 Fast Journal</p>
    </footer>

    <script src="src/script.js?dt=20250210230"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/regression/2.0.1/regression.min.js"></script>
</body>
</html>
